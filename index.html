
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auriculares Inalámbricos</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
    text-align: center;
}

header {
    background: black;
    color: white;
    padding: 20px;
}

.container {
    padding: 20px;
}

.product-img {
    width: 250px;
    margin: 20px 0;
}

.price {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
}

button {
    padding: 15px 25px;
    font-size: 16px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #333;
}

.form-container {
    display: none;
    margin-top: 20px;
    text-align: left;
}

input {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 10px;
}

footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 12px;
    background: #ddd;
}
</style>

</head>
<body>

<header>
<h1>NovaSound</h1>
<p>Auriculares inalámbricos premium</p>
</header>

<div class="container">

<img src="https://via.placeholder.com/250" class="product-img">

<p>Alta calidad de sonido, conexión rápida y batería de larga duración.</p>

<div class="price">25€</div>

<button onclick="mostrarFormulario()">Comprar Ahora</button>

<div class="form-container" id="formulario">
<h2>Datos de Envío</h2>
<input type="text" id="nombre" placeholder="Nombre completo" required>
<input type="text" id="direccion" placeholder="Dirección completa" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" id="telefono" placeholder="Teléfono" required>

<p>Pago por Bizum o PayPal</p>
<button type="button" onclick="enviarPedido()">Confirmar Pedido</button>
</div>

</div>

<footer>
© 2026 NovaSound - Todos los derechos reservados
</footer>

<script>
// Mostrar el formulario al pulsar "Comprar Ahora"
function mostrarFormulario() {
    document.getElementById("formulario").style.display = "block";
}

// Función para enviar el pedido al servidor
async function enviarPedido() {
    const nombre = document.getElementById("nombre").value;
    const direccion = document.getElementById("direccion").value;
    const email = document.getElementById("email").value;
    const telefono = document.getElementById("telefono").value;

    // Validar que los campos no estén vacíos
    if (!nombre || !direccion || !email || !telefono) {
        alert("Por favor, completa todos los campos");
        return;
    }

    const pedido = { nombre, direccion, email, telefono };

    try {
        const respuesta = await 
fetch("/pedido", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pedido)
        });

        const data = await respuesta.json();
        alert(data.mensaje);

        // Limpiar los campos y ocultar formulario
        document.getElementById("nombre").value = "";
        document.getElementById("direccion").value = "";
        document.getElementById("email").value = "";
        document.getElementById("telefono").value = "";
        document.getElementById("formulario").style.display = "none";
    } catch (error) {
        alert("Error al enviar el pedido. Asegúrate de que el servidor está corriendo.");
        console.error(error);
    }
}
</script>

</body>
</html>
